name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: STEP 01 - Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: STEP 02 - Build with Maven
      run: mvn -B clean package --file pom.xml
      
    - name: STEP 03 - Run Tests
      run: mvn test
      
    - name: STEP 04 - Deploy
      run: mkdir staging && cp target/project_csc309_spring_2024-1.0-SNAPSHOT-shaded.jar staging

    - name: STEP 05 - Set Executable Permissions
      run: chmod +x target/project_csc309_spring_2024-1.0-SNAPSHOT-shaded.jar

    - name: STEP 06 - Upload Artifact
      uses: actions/upload-artifact@v4
      with: 
        name: math-madness-app
        path: target/project_csc309_spring_2024-1.0-SNAPSHOT-shaded.jar
