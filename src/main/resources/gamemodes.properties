Tutor\ Mode=Players can practice simple mathematical operations with help from a tutor.
Time\ Attack=Players compete against the clock to achieve the highest score or complete objectives within a limited time.
CPU\ PvP=Players face off against a computer-controlled opponent in player-versus-player match.
Start\ PvP\ Game=Create a new player-versus-player game session.
Join\ PvP\ Game=Join an existing player-versus-player game session created by another player.
